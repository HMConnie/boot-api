<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>用户管理</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap-bankand.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
</head>
<body>
<div th:replace="header.html"></div>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="user.html">
                    用户管理
                </a>
                <a class="active list-group-item" href="user_search.html">
                    用户搜索
                </a>
                <a class="list-group-item" href="#" data-toggle="modal" data-target="#myModal">
                    添加用户
                </a>
            </div>
        </div>
        <div class="col-md-10">
            <div class="page-header">
                <h3>用户搜索</h3>
            </div>

            <ul class="nav nav-tabs">
                <li><a href="user.html">用户列表</a></li>
                <li class="active"><a href="user_search.html">用户搜索</a></li>
                <li><a href="#" data-toggle="modal" data-target="#myModal">用户添加</a></li>
            </ul>

            <form class="user-search">
                <div class="alert alert-info alert-dismissible fade in" role="alert">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                            aria-hidden="true">×</span></button>
                    <p><b>技巧提示： </b>支持模糊搜索和匹配搜索，匹配搜索使用*代替！</p>

                </div>
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label>UID</label>
                    <input type="text" class="form-control" placeholder="输入UID">
                </div>
                <div class="form-group">
                    <label>选择用户组</label>
                    <select class="form-control">
                        <option>限制会员</option>
                        <option>新手上路</option>
                        <option>组册会员</option>
                        <option>中级会员</option>
                        <option>高级会员</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-default">提交</button>
            </form>

        </div>
        <div th:replace="footer.html"></div>
    </div>
</div>

<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加用户</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label>UID</label>
                    <input type="text" class="form-control" placeholder="输入UID">
                </div>
                <div class="form-group">
                    <label>选择用户组</label>
                    <select class="form-control">
                        <option>限制会员</option>
                        <option>新手上路</option>
                        <option>组册会员</option>
                        <option>中级会员</option>
                        <option>高级会员</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    checkNav('user');
</script>
</body>
</html>
