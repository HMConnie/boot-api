<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>用户管理</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap-bankand.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
</head>
<body>
<div th:replace="header.html"></div>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a class="active list-group-item" href="user.html">
                    用户管理
                </a>
                <a class="list-group-item" href="user_search.html">
                    用户搜索
                </a>
                <a class="list-group-item" href="#" data-toggle="modal" data-target="#myModal">
                    添加用户
                </a>
            </div>
        </div>
        <div class="col-md-10">

            <div class="page-header">
                <h3>用户管理</h3>
            </div>

            <ul class="nav nav-tabs">
                <li class="active"><a href="user.html">用户列表</a></li>
                <li><a href="user_search.html">用户搜索</a></li>
                <li><a href="#" data-toggle="modal" data-target="#myModal">用户添加</a></li>
            </ul>

            <table class="table user">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>用户名</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="user : ${users}">
                    <th th:text="${user.id}">1</th>
                    <td th:text="${user.nickName}">张三</td>
                    <td th:text="${user.qqNumber}">123456789@maiziedu.com</td>
                    <td>
                        <div class="dropdown">
                            <button class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                                操作
                                <span class="caret"></span>
                            </button>
                            <ul class="dropdown-menu">
                                <li><a href="#">&nbsp;&nbsp;编辑</a></li>
                                <li><a href="#">&nbsp;&nbsp;删除</a></li>
                                <li><a href="#">&nbsp;&nbsp;锁定</a></li>
                                <li><a href="#">&nbsp;&nbsp;修改密码</a></li>
                            </ul>
                        </div>

                    </td>
                </tr>
                </tbody>
            </table>
            <nav>
                <ul class="pagination pull-right">
                    <li>
                        <a href="#" aria-label="Previous">
                            <span aria-hidden="true">&laquo;</span>
                        </a>
                    </li>
                    <li class="active"><a href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">6</a></li>
                    <li>
                        <a href="#" aria-label="Next">
                            <span aria-hidden="true">&raquo;</span>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>

        <div th:replace="footer.html"></div>
    </div>
</div>
<div id="myModal" class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">添加用户</h4>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label>用户名</label>
                    <input type="text" class="form-control" placeholder="输入用户名">
                </div>
                <div class="form-group">
                    <label>UID</label>
                    <input type="text" class="form-control" placeholder="输入UID">
                </div>
                <div class="form-group">
                    <label>选择用户组</label>
                    <select class="form-control">
                        <option>限制会员</option>
                        <option>新手上路</option>
                        <option>组册会员</option>
                        <option>中级会员</option>
                        <option>高级会员</option>
                    </select>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary">提交</button>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    checkNav('user');
</script>
</body>
</html>
