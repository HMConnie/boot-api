<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>标签管理</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap-bankand.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
</head>
<body>
<div th:replace="header.html"></div>
<div class="container">
    <div class="page-header">
        TAG标签管理
    </div>
    <form>
        <div class="row">
            <div class="col-md-10"><input class="form-control" placeholder="请输入要添加的标签"></div>
            <div class="col-md-2">
                <button class="btn btn-default" type="submit">添加</button>

        </div>
    </form>


    <div class="mar-t15">
        <div class="alert alert-info alert-dismissible pull-left" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span>
            </button>
            <strong>BootStrap.js</strong>
        </div>
        <div class="alert alert-info alert-dismissible pull-left" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span>
            </button>
            <strong>Android</strong>
        </div>
        <div class="alert alert-info alert-dismissible pull-left" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span>
            </button>
            <strong>iOS</strong>
        </div>
        <div class="alert alert-info alert-dismissible  pull-left" role="alert">
            <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                    aria-hidden="true">&times;</span>
            </button>
            <strong>Vue.js</strong>
        </div>
    </div>
</div>
<div th:replace="footer.html"></div>
<script type="text/javascript">
    checkNav('tag');
</script>
</body>
</html>
