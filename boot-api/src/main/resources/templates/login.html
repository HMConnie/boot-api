<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>用户登录</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap-bankand.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
</head>
<body>

<div class="container">
    <div class="row mar-t15">
        <div class="col-md-3"></div>
        <div class=" col-md-6">
            <div class="panel panel-default">

                <div class="panel-heading">
                    用户登录
                </div>

                <div class="panel-body">
                    <form method="post" action="/user/login">
                        <div class="form-control">
                            <span class="glyphicon glyphicon-phone"></span>
                            <input class="input-box-none" type="text" name="mobile" placeholder="请输入手机">
                        </div>

                        <div class="form-control mar-t15">
                            <span class="glyphicon glyphicon-lock"></span>
                            <input class="input-box-none" type="password" name="pwd" placeholder="密码">
                        </div>

                        <button class="btn btn-default mar-t15" type="submit">登录</button>
                    </form>
                </div>


            </div>
            <div class="col-md-3"></div>
        </div>
    </div>
</div>
<script src="../static/js/jquery.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
