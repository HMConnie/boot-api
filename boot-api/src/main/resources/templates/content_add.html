<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1 , user-scalable=no">
    <title>内容添加</title>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="../static/css/bootstrap-bankand.css"/>
    <link rel="stylesheet" href="../static/css/animate.css"/>
</head>
<body>
<div th:replace="header.html"></div>
<div class="container">
    <div class="row">
        <div class="col-md-2">
            <div class="list-group">
                <a class="list-group-item" href="content.html">
                    内容管理
                </a>
                <a class="active list-group-item" href="content_add.html">
                    内容添加
                </a>
            </div>
        </div>
        <div class="col-md-10">

            <div class="page-header">
                <h3>内容管理</h3>
            </div>
            <ul class="nav nav-tabs">
                <li><a href="content.html">内容管理</a></li>
                <li class="active"><a href="content_add.html">内容添加</a></li>
            </ul>

            <form class="user-search" action="#" method="post">
                <div class="form-group">
                    <label>标题</label>
                    <input type="text" placeholder="请输入文章标题" class="form-control">
                </div>
                <div class="form-group">
                    <label>文章内容</label>
                    <textarea rows="15" cols="10" placeholder="请输入文章内容" class="form-control"></textarea>
                </div>
                <div class="checkbox">
                    <label><input type="checkbox">全局置顶</label>
                    <button type="submit" class="btn btn-default pull-right">发布文章</button>
                </div>
            </form>

        </div>
    </div>
</div>
<div th:replace="footer.html"></div>

    checkNav('content');
</script>
